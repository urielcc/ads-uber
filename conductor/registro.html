    <body>
        <div class="toolbar">
          <div class="toolbar__center">Registrate como conductor</div>
        </div>

        <span class="menu-inst" style="margin: 10px 0">Registrate</span>

        <div style="margin-top: 10px; padding-left: 5%;">
       
            <div style="float: left;"> 
                <span class="toolbar-button" style="font-size: 27px">
                  <i class="fa fa-user" style="color:black; padding: 1px;" aria-hidden="true"></i>
                </span>
            </div>
            <div>
                <input class="text-input text-input--material" id="nombre" style="width:75%; padding-left: 2%; " placeholder="Nombre" type="text" required>
                <br/><span id="spanNombre"></span>
            </div>
            <br />
            <div style="float: left;"> 
                <span class="toolbar-button" style="font-size: 22px">
                  <i class="fa fa-envelope-o" style="color:black;" aria-hidden="true"></i>
                </span>
            </div>
            <div>
                <input class="text-input text-input--material" id="correo" style="width:75%; padding-left: 2%; " placeholder="Correo Electronico" type="text" required>
                <br/><span id="spanCorreo"></span>
            </div>
            <br />
            <div style="float: left;">
                <span class="toolbar-button" style="font-size: 22px">
                  <i class="fa fa-asterisk" style="color:black;" aria-hidden="true"></i>
                </span>
            </div>
            <div>
                <input class="text-input text-input--material" id="password" style="width:75%; padding-left: 2%;" placeholder="Contrasena" type="password" required>
                <br/><span id="spanPassword"></span>
            </div>
            <br />
            <div style="float: left;">
                <span class="toolbar-button" style="font-size: 22px">
                  <i class="fa fa-asterisk" style="color:black;" aria-hidden="true"></i>
                </span>
            </div>
            <div>
                <input class="text-input text-input--material" id="cpassword" style="width:75%; padding-left: 2%;" placeholder="Confirmar Contrasena" type="password" required>
                <br/><span id="spanCPassword"></span>
            </div>
            <br />
            <div style="float: left;">
                <span class="toolbar-button" style="font-size: 27px">
                  <i class="fa fa-phone" style="color:black;" aria-hidden="true"></i>
                </span>
            </div>
            <div>
                <input class="text-input text-input--material" id="telefono" style="width:75%; padding-left: 2%;" placeholder="Numero de Telefono" type="number" required>
                <br/><span id="spanTelefono"></span>
            </div>
            <br />
            <div style="float: left;">
                <span class="toolbar-button" style="font-size: 18px">
                  <i class="fa fa-car" style="color:black;" aria-hidden="true"></i>
                </span>
            </div>
            <div>
                <input class="text-input text-input--material" id="marca" style="width:75%; padding-left: 2%;" placeholder="Marca Carro" type="text" required>
                <br/><span id="spanMarca"></span>
            </div>
            <br />
            <div style="float: left;">
                <span class="toolbar-button" style="font-size: 18px">
                  <i class="fa fa-car" style="color:black;" aria-hidden="true"></i>
                </span>
            </div>
            <div>
                <input class="text-input text-input--material" id="modelo" style="width:75%; padding-left: 2%;" placeholder="Modelo Carro" type="text" required>
                <br/><span id="spanModelo"></span>
            </div>
            <br />
            <div style="float: left;">
                <span class="toolbar-button" style="font-size: 18px">
                  <i class="fa fa-car" style="color:black;" aria-hidden="true"></i>
                </span>
            </div>
            <div>
                <input class="text-input text-input--material" id="color" style="width:75%; padding-left: 2%;" placeholder="Color Carro" type="text" required>
                <br/><span id="spanColor"></span>
            </div>
            <br />
            <div style="float: left;">
                <span class="toolbar-button" style="font-size: 18px">
                  <i class="fa fa-car" style="color:black;" aria-hidden="true"></i>
                </span>
            </div>
            <div>
                <input class="text-input text-input--material" id="placas" style="width:75%; padding-left: 2%;" placeholder="Numero de Placas" type="text" required>
                <br/><span id="spanPlacas"></span>
            </div>
            <br />
            <div style="float: left;">
                <span class="toolbar-button" style="font-size: 18px">
                  <i class="fa fa-car" style="color:black;" aria-hidden="true"></i>
                </span>
            </div>
            <div>
                <select class="select-input select-input--material" id="pasajero" style="width: 75%; padding-left: 2%;">
                    <option value="" disabled selected>Numero de pasajeros</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <br/><span id="spanPasajero"></span>
            </div>
        </div>

        <a href="login.html" class="button--large--cta" style="width: 95%; margin: 10px auto;">Registrar</a>
