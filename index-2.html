<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,700,700italic,500italic' rel='stylesheet' type='text/css'>
    <title>Onsen UI Forum Help by Munsterlander</title>

    <link rel="stylesheet" href="plugins/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="plugins/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui"></script>
<script>
document.addEventListener('init', function(event) {
  var page = event.target;

  if (page.id === 'page1') {
    page.querySelector('#push-button').onclick = function() {
      document.querySelector('#myNavigator').pushPage('page2.html', {data: {title: 'Page 2'}});
    };
  } else if (page.id === 'page2') {
    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
  }
});
</script>
  </head>
  <body>
<ons-navigator id="myNavigator" animation="fade" page="page1.html"></ons-navigator>

<ons-template id="page1.html">
  <ons-page id="page1">
    <ons-toolbar>
      <div class="center">Page 1</div>
    </ons-toolbar>

    
      <span class="menu-inst">Ingresar Como:</span>
        <a href="conductor/login.html" class="button--large--cta btn-main" style="width: 95%; margin: 0 auto;">Conductor</a>
        <span class="menu-inst">o</span>
        <a href="pasajero/login.html" class="button--large--cta btn-main" style="width: 95%; margin: 0 auto;">Pasajero</a>

    <ons-button id="push-button">Push page</ons-button>
  </ons-page>
</ons-template>

<ons-template id="page2.html">
  <ons-page id="page2">
    <ons-toolbar>
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

    <p>This is the second page.</p>
  </ons-page>
</ons-template>
</body>
</html>
